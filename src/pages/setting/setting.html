<ion-header no-border>

    <ion-navbar color="mblue">
        <ion-title>设置</ion-title>

    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>清除缓存</ion-item>
        <ion-item>
            当前版本
            <ion-note item-right>
                {{Version}}
            </ion-note>
        </ion-item>
        <ion-item (click)="getAppVersion();">检查更新</ion-item>
        <ion-item>意见反馈</ion-item>
        <ion-item>关于吃乎</ion-item>
        <ion-item [hidden]="ishide" class="logout" (click)="out();">退出账号</ion-item>

    </ion-list>
</ion-content>
