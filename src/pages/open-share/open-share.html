<ion-header no-border>

    <ion-navbar color="mblue">
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <share [data]="data"></share>
    <section class="wrap">
        <ion-list>
            <ion-list-header>
                {{cont}} 个评论
            </ion-list-header>
        </ion-list>
        <comments *ngFor="let item of items" [data]="item" [type]="type"></comments>
    </section>
</ion-content>

<footer [data]="data"></footer>
